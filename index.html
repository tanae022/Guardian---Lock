<!DOCTYPE html>
<html>
<head>
  <title>Guardian Lock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f5f5f5; }
    #box { max-width:700px; margin:40px auto; background:white; padding:20px; border-radius:8px; }
    textarea { width:100%; padding:10px; }
    button { margin-top:10px; padding:12px; background:black; color:white; border:none; border-radius:6px; }
  </style>
</head>

<body>
  <div id="box">
    <h2>Guardian Lock AI</h2>
    <div id="chat"></div>
    <textarea id="input" placeholder="Ask Guardian Lock..."></textarea>
    <button onclick="send()">Send</button>
  </div>

<script>
async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  chat.innerHTML += `<p><b>You:</b> ${input.value}</p>`;

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt: input.value })
  });

  const data = await res.json();
  chat.innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
  input.value = "";
}
</script>
</body>
</html>
